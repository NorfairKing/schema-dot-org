name:                schema-dot-org-generator
version:             0.0.0.0
github:              "NorfairKing/schema-dot-org"
author:              "Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - aeson
    - autodocodec
    - autodocodec-yaml
    - bytestring
    - containers
    - envparse
    - ghc
    - ghc-paths
    - ghc-source-gen
    - graphviz
    - optparse-applicative
    - path
    - path-io
    - text
    - typed-process
    - yaml

executables:
  schema-dot-org-generator:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - schema-dot-org-generator
